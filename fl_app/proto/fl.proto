syntax = "proto3";

package fl_app;

service FedLearn {
  rpc GetModel (stream ClientFetchModel) returns (stream ModelReady);
  rpc ModelPoll (Ready) returns (ReadyReply);
}

message Ready {
  string ready = 1;
}

message ReadyReply {
  bool ready = 1;
}

message ClientFetchModel {
  oneof response {
    bool ready = 1;
    bytes model = 2;
  }
}

message ModelReady {
  oneof response {
    bool wait = 1;
    bytes model = 2;
  }
}

